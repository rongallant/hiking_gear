<template name="editGear">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0">Gear Item</h3>
        </div>
        <div class="card-body">
          <form class="form" role="form" id="gearForm">

            <div class="form-group">
              <label for="registerEmail">Name</label>
              <input type="text" class="form-control form-control-lg rounded-0"
                     id="name" name="name" required="">
              <div class="invalid-feedback">Oops, you missed this one.</div>
            </div>

            <div class="form-group">
              <label>Description</label>
              <textarea type="text" class="form-control form-control-lg rounded-0"
                     id="description" name="description" required=""></textarea>
              <div class="invalid-feedback">Oops, you missed this one.</div>
            </div>

            <div class="form-group">
              <label>Weight (g)</label>
              <input type="number" class="form-control form-control-lg rounded-0"
                     id="weightGrams" name="weightGrams" required="">
              <div class="invalid-feedback">Oops, you missed this one.</div>
            </div>

            <button class="btn btn-success btn-lg float-right" type="submit">
              Save
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</template>
