<head>
	<title>hiking-gear-public</title>
</head>

<body>
	<div class="mdl-layout mdl-js-layout mdl-color--grey-100">
		<div class="content" id="content">
			<main class="mdl-layout__content">
				<h1>Welcome to hiking_gear</h1>
				{{#if currentUser}}
					{{> dashboard}}
					{{> gearList}}
				{{else}}
					{{> register}}
					{{> login}}
				{{/if}}
			</main>
		</div>
	</div>
</body>

<template name="dashboard">
	<p>You're logged in.</p>
	<p><a href="#" class="logout">Logout</a></p>
</template>

<template name="gearList">
	<h3>Gear List</h3>
	<table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
		<thead>
			<tr>
				<th class="mdl-data-table__cell--non-numeric">Category</th>
				<th class="mdl-data-table__cell--non-numeric">Name</th>
				<th class="mdl-data-table__cell--non-numeric">Description</th>
				<th class="mdl-data-table__cell--non-numeric">Weight</th>
			</tr>
		</thead>
		<tbody>
			{{#each gearListData}}
		      {{> gearListRow (this)}}
		    {{else}}
		      {{> notFound}}
		    {{/each}}
		</tbody>
	</table>
</template>

<template name="gearListRow">
	<tr>
		<td class="mdl-data-table__cell--non-numeric">{{category}}</td>
		<td class="mdl-data-table__cell--non-numeric">{{name}}</td>
		<td class="mdl-data-table__cell--non-numeric">{{description}}</td>
		<td class="mdl-data-table__cell--numeric">{{weight}}</td>
	</tr>
</template>

<template name="notFound">
	<tr>
		<td class="mdl-data-table__cell--non-numeric">Not Found</td>
	</tr>
</template>

<template name="register">
	<div class="mdl-card mdl-shadow--6dp">
		<div class="mdl-card__title mdl-color--primary mdl-color-text--white">
			<h2 class="mdl-card__title-text">Register</h2>
		</div>
		<form>
			<div class="mdl-card__supporting-text">
				<div class="mdl-textfield mdl-js-textfield">
					<input class="mdl-textfield__input" type="email" name="registerEmail">
					<label class="mdl-textfield__label" for="registerEmail">Username</label>
				</div>
				<div class="mdl-textfield mdl-js-textfield">
					<input class="mdl-textfield__input" type="password" name="registerPassword">
					<label class="mdl-textfield__label" for="registerPassword">Password</label>
				</div>
			</div>
			<div class="mdl-card__actions mdl-card--border">
				<input class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" type="submit" value="Register">
			</div>
		</form>
	</div>
</template>

<template name="login">
	<div class="mdl-card mdl-shadow--6dp">
		<div class="mdl-card__title mdl-color--primary mdl-color-text--white">
			<h2 class="mdl-card__title-text">Login</h2>
		</div>
		<form>
			<div class="mdl-card__supporting-text">
				<div class="mdl-textfield mdl-js-textfield">
					<input class="mdl-textfield__input" type="email" name="loginEmail">
					<label class="mdl-textfield__label" for="loginEmail">Username</label>
				</div>
				<div class="mdl-textfield mdl-js-textfield">
					<input class="mdl-textfield__input" type="password" name="loginPassword">
					<label class="mdl-textfield__label" for="loginPassword">Password</label>
				</div>
			</div>
			<div class="mdl-card__actions mdl-card--border">
				<input class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" type="submit" value="Login">
			</div>
		</form>
	</div>
</template>
